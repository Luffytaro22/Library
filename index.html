<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5211805414.js" crossorigin="anonymous"></script> <!-- font Awesome -->
  <script src="storage.js" defer></script> <!-- Add and remove books -->
  <title>Library</title>
</head>
<body>
  <main>
    <h1>Welcome to your personal Library!</h1>
    <form id="book-container">
      <div class="inputs">
        <label for="title">Title:</label>
        <input type="text" id="title" name="book-title" required>
      </div>
      <div class="inputs">
        <label for="author">Author:</label>
        <input type="text" id="author" name="book-author" required>
      </div>
      <div class="inputs">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="book-pages" required>
      </div>
      <div id="checkbox-container">
        <label for="read">Read:</label>
            <input type="checkbox" id="read" name="book-read" value="off">
      </div>
      <button type="submit" id="submit-button">Add Book</button>
    </form>
    <button type="button"><i class="fa-solid fa-plus"></i> Add Book</button>
    <h2>Here you can see the added books!</h2>
    <div id="books">

    </div>
  </main>
</body>
</html>
