<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="storage.js" defer></script>
  <title>Library</title>
</head>
<body>
  <main>
    <form id="book-container">
      <label for="title">Title:</label>
      <input type="text" id="title" name="book-title" required>
      <label for="author">Author:</label>
      <input type="text" id="author" name="book-author" required>
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="book-pages" required>
      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="book-read">
      <button type="submit" id="submit-button">Add Book</button>
    </form>
    <div id="books">

    </div>
  </main>
</body>
</html>
